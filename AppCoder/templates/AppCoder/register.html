{% extends "AppCoder/padre.html" %}

{% load static %}

{% block title %} Login {% endblock %}

{% block titulo %} FORMULARIO DE LOGIN {% endblock %}

{% block contenido_que_cambia %}

    <main class="container p-5">
        <h3>{{ mensaje }}</h3>

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <table>
                {{ formulario.as_table }}
            </table>
            <input type="submit" value="Registrarme" class="btn btn-success btn-sm mt-2">
        </form>
    </main>

{% endblock %}
